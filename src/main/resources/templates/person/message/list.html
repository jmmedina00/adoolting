<h1>Message</h1>
<p th:if="${messages.size() == 0}">No messages yet</p>
<p
  th:each="entry : ${messages}"
  class="message"
  th:classappend="${entry.getValue().isRead ? 'read' : 'unread'}"
>
  <span th:text="${entry.getKey().getFullName()}"></span>
  <br />
  <span th:text="${entry.getValue().contents}"></span>
</p>
