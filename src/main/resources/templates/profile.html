<p>
  Watching profile of:
  <span th:text="${person.firstName}"></span>
  <span th:text="${person.lastName}"></span>
</p>
<ul>
  <li th:each="friend : ${friends}">
    <span
      th:unless="${friend.interactor.id == person.id}"
      th:text="${friend.interactor.firstName + ' ' + friend.interactor.lastName}"
    >
    </span>
    <span
      th:unless="${friend.receiverInteractor.id == person.id}"
      th:text="${friend.receiverInteractor.firstName + ' ' + friend.receiverInteractor.lastName}"
    >
    </span>
  </li>
</ul>
<span th:unless="${friendship == null}">
  <span
    th:if="${friendship.confirmedAt == null && friendship.ignoredAt == null}"
  >
    <span th:if="${friendship.receiverInteractor.id == person.id}">
      Pending
    </span>
    <span th:unless="${friendship.receiverInteractor.id == person.id}">
      <form
        th:action="@{/network/{friendship}(friendship=${friendship.id})}"
        method="post"
      >
        <input
          type="text"
          name="isAccepted"
          value="true"
          style="display: none"
        />
        <input
          type="text"
          name="goToProfile"
          value="true"
          style="display: none"
        />
        <button type="submit">Accept</button>
      </form>
      <form
        th:action="@{/network/{friendship}(friendship=${friendship.id})}"
        method="post"
      >
        <input
          type="text"
          name="isAccepted"
          value="false"
          style="display: none"
        />
        <input
          type="text"
          name="goToProfile"
          value="true"
          style="display: none"
        />
        <button type="submit">Ignore</button>
      </form>
    </span>
  </span>
  <span th:unless="${friendship.confirmedAt == null}">Confirmed</span>
  <!-- <span th:unless="${friendship.ignoredAt == null}">Ignored</span> -->
</span>

<form
  th:if="${(friendship == null && cInteraction.personId != 0) || friendship?.ignoredAt != null}"
  th:object="${cInteraction}"
  th:action="@{/network}"
  method="post"
>
  <input type="text" th:field="*{personId}" style="display: none" />
  <button type="submit">Add as friend</button>
</form>

<form
  method="post"
  th:object="${newPost}"
  th:action="@{/profile/{personId}(personId=${person.id})}"
  enctype="multipart/form-data"
>
  <div>
    <label>New post</label>
    <textarea th:field="*{contents}"></textarea>
    <input
      type="file"
      th:field="*{media}"
      accept="image/png, image/jpeg"
      multiple
    />
  </div>
  <button type="submit">Send</button>
</form>
<div th:each="post : ${posts}">
  <h3>
    <span th:object="${post.interaction.interactor}">
      <span th:text="*{firstName}"></span>
      <span th:text="*{lastName}"></span>
    </span>

    <span
      th:if="${post.interaction.receiverInteractor}"
      th:object="${post.interaction.receiverInteractor}"
    >
      ->
      <span th:text="*{firstName}"></span>
      <span th:text="*{lastName}"></span>
    </span>
  </h3>
  <!-- instanceOf does not work reliably between restarts -->
  <p
    th:if="${post.interaction.class.name.equals('io.github.jmmedina00.adoolting.entity.Post')}"
    th:text="${post.interaction.content}"
  ></p>
  <img th:each="medium : ${post.references}" th:src="@{${medium}}" />
  <p th:text="${post.interaction.class.name}"></p>
  <p><span th:text="${post.interaction.comments.size()}"></span> comments</p>
</div>
