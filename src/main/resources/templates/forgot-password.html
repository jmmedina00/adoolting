<!DOCTYPE html>
<form
  method="post"
  th:object="${forgotPassword}"
  th:action="@{/restore-password}"
  enctype="utf8"
>
  <div>
    <label>Email</label>
    <input th:field="*{email}" />
    <p
      th:if="${#fields.hasErrors('email')}"
      th:text="${#fields.errors('email')[0]}"
    >
      Validation error
    </p>
  </div>
  <button type="submit">Submit</button>
</form>
