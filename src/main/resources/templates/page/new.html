<h1>Create new page</h1>
<form th:action="@{/page}" method="post" th:object="${page}">
  <div>
    <label>Name</label>
    <input th:field="*{name}" type="text" />
    <p
      th:if="${#fields.hasErrors('name')}"
      th:text="${#fields.errors('name')[0]}"
    >
      Validation error
    </p>
  </div>
  <div>
    <label>About</label>
    <textarea th:field="*{about}"></textarea>
    <p
      th:if="${#fields.hasErrors('about')}"
      th:text="${#fields.errors('about')[0]}"
    >
      Validation error
    </p>
  </div>
  <div>
    <label>Webpage</label>
    <input th:field="*{url}" type="text" />
    <p
      th:if="${#fields.hasErrors('url')}"
      th:text="${#fields.errors('url')[0]}"
    >
      Validation error
    </p>
  </div>
  <button type="submit">Create</button>
</form>
