<!DOCTYPE html>
<h1>Hi, <span th:text="${token.person.getFullName()}"></span></h1>
<form
  method="post"
  th:object="${newPassword}"
  th:action="@{/restore-password/{token}(token=${token.token})}"
  enctype="utf8"
>
  <div>
    <label>Password</label>
    <input th:field="*{password}" type="password" />
    <p
      th:if="${#fields.hasErrors('password')}"
      th:text="${#fields.errors('password')[0]}"
    >
      Validation error
    </p>
  </div>
  <div>
    <label>Confirm password</label>
    <input th:field="*{confirmPassword}" type="password" />
    <p
      th:if="${#fields.hasErrors('global')}"
      th:text="${#fields.errors('global')[0]}"
    >
      Validation error
    </p>
  </div>
  <button type="submit">Submit</button>
</form>
