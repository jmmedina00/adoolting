<!DOCTYPE html>
<h1>Hi, <span th:text="${token.person.getFullName()}"></span></h1>
<form
  method="post"
  th:object="${newPassword}"
  th:action="@{/restore-password/{token}(token=${token.token})}"
  enctype="utf8"
>
  <div
    th:replace="common/form :: field (label='Password', name='password', type='password')"
  ></div>
  <div
    th:replace="common/form :: field (label='Confirm password', name='confirmPassword', type='password')"
  ></div>
  <button type="submit">Submit</button>
</form>
