<h1>Deleting <span th:text="${group.name}"></span></h1>

<!DOCTYPE html>
<form
  method="post"
  th:object="${confirm}"
  th:action="@{/group/{id}/delete(id=${group.id})}"
  enctype="utf8"
>
  <div
    th:replace="common/form :: field (label='Password', name='password', type='password')"
  ></div>
  <div
    th:replace="common/form :: field (label='Confirm password', name='confirmPassword', type='password')"
  ></div>
  <button type="submit">Submit</button>
</form>
