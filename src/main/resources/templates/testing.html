<h1>
  <span th:text="#{test_title}"></span>
  <span sec:authentication="name">user</span>
</h1>

<table>
  <tr>
    <td th:text="#{icon}">Icon</td>
    <td>Id</td>
    <td th:text="#{name}">Name</td>
    <td th:text="#{created_at}">Created at</td>
    <td th:text="#{delete}">Delete</td>
  </tr>
  <tr th:each="entry : ${entries}">
    <td><img height="100" th:src="@{/cdn/icon/__${entry.id}__.jpg}" /></td>
    <td th:text="${{entry.id}}">1</td>
    <td th:text="${{entry.name}}">Louis</td>
    <td th:text="${{entry.createdAt}}">(timestamp)</td>
    <td>
      <form method="post" th:action="@{/test/delete/__${entry.id}__}">
        <input type="submit" th:value="#{delete}" />
      </form>
    </td>
  </tr>
</table>

<form method="post" th:action="@{/test/make}">
  <p>
    <span th:text="#{name} + ':'">Name:</span>
    <input type="text" name="name" id="name" />
    <input type="submit" value="Send" />
  </p>
</form>
